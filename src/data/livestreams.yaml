livestreams:
  - date: "March 26, 2025"
    title: "Kagent - Bringing Agentic AI to Cloud-Native"
    url: "https://www.youtube.com/watch?v=3wRs_wxpLrA"
    description: "Join us as we introduce kagent, the new open-source framework from Solo.io that brings AI agents to Kubernetes! In this stream, we'll demonstrate how kagent helps DevOps and platform engineers automate Kubernetes and cloud-native tasks through AI agents. Built on Microsoft's AutoGen framework and the Model Context Protocol, kagent integrates with cloud-native tools like Argo, Helm, Istio, and Prometheus."
    status: "completed"

  - date: "April 10, 2025"
    title: "Building AI agent with kagent"
    url: "https://www.youtube.com/watch?v=qiCkScw6h1k"
    description: "In the last live stream, we introduced kagent, an open-source framework that brings AI agents to Kubernetes. In this stream, we'll show you demos on how to get started and build your first AI agent with kagent!"
    status: "completed"

  - date: "April 17, 2025"
    title: "Security for agents and tools"
    url: "https://www.youtube.com/watch?v=9IEsKNCd8S4"
    description: "In this live stream, we'll discuss security for AI agents and tools in the enterprise environment."
    status: "completed"
  
  - date: "April 24, 2025"
    title: "State of AI data planes"
    url: "https://www.youtube.com/watch?v=vgBosIZmfOU"
    description: "Join us for a discussion on the state of AI data planes: MCP, A2A, and beyond."
    status: "completed"
  
  - date: "May 1, 2025"
    title: "Building Your First AI Agent"
    url: "https://www.youtube.com/watch?v=SCC8Xe-3e1w"
    description: "If you're curious about how to get started building AI agents but don't know how to get started, this stream is for you!"
    status: "completed"

  - date: "May 8, 2025"
    title: "Using custom models in kagent"
    url: "https://www.youtube.com/watch?v=8_HCF9Hxj10"
    description: "In the last stream we talked about AI agent basics and explained how instructions and tools make your agents smarter. In this stream, we'll show the kagent onboarding experience and how you can use custom models from Ollama or Anthropic in kagent."
    status: "completed"

  - date: "May 15, 2025"
    title: "RAG and Memory in kagent"
    url: "https://www.youtube.com/watch?v=N7RAPajneks"
    description: |
        In this live stream, we'll explain what RAG (Retrieval Augmented Generation) is and how've implemented it in kagent to make your agents more context-aware. 

        We'll cover these topics:
        - What is RAG, how it works and why it matters for AI apps
        - Implemented of memory in kagent using Pinecone
        - How to use query documentation tool to add relevant context
    status: "completed"


  - date: "May 22, 2025"
    title: "Securing kagent with guardrails and model failover using an AI gateway"
    url: "https://www.youtube.com/watch?v=tM-QI6wrp6s"
    description: |
      Enterprises building agents with kagent will need a way to govern calls to backend LLMs. In this livestream, weâ€™ll explore how we can use an AI gateway like kgateway to apply guardrails, tracing, and model failover to the calls from kagent agents
    status: "completed"


